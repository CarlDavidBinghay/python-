<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        /* small visual tweaks */
         :root {
             --header-height: 64px;
             --sidebar-width: 250px;
             --footer-height: 56px;
         }

        /* Header adjustments */
        .topbar {
            height: var(--header-height);
            z-index: 1100;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #2d3748;
            height: calc(100vh - var(--header-height));
            width: var(--sidebar-width);
            position: fixed;
            top: var(--header-height);
            left: 0;
            padding: 20px 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #4A5568;
        }

        .sidebar .logout {
            margin-top: auto;
            padding-top: 12px;
        }

        /* Table Styling */
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Footer styling */
        footer {
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            padding: 0.75rem 1rem;
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Adjust content area - centered */
        .content {
            margin-left: var(--sidebar-width);
            padding: 24px;
            margin-top: var(--header-height);
            padding-bottom: calc(var(--footer-height) + 40px);
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card styling */
        .card {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Tablet and Mobile adjustments */
        @media (max-width: 1023px) {
            .content {
                margin-left: 0;
                padding: 16px;
                align-items: flex-start;
            }
            footer {
                left: 0;
                width: 100%;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: calc(100vh - var(--header-height));
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            :root {
                --header-height: 56px;
                --footer-height: 48px;
            }
            
            .topbar {
                height: var(--header-height);
            }
            
            .content {
                padding: 12px;
                padding-bottom: calc(var(--footer-height) + 20px);
            }
            
            .card {
                padding: 16px;
            }
            
            .table th, .table td {
                padding: 8px 4px;
                font-size: 14px;
            }
            
            .sidebar a {
                font-size: 16px;
                padding: 10px 16px;
            }
        }

        /* Very small mobile screens */
        @media (max-width: 375px) {
            .table th, .table td {
                padding: 6px 2px;
                font-size: 12px;
            }
            
            .card {
                padding: 12px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <div class="topbar bg-white shadow-md fixed w-full top-0 left-0" style="height:var(--header-height);">
        <div class="h-full px-4 lg:px-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- Mobile toggle -->
                <button id="sidebarToggle" class="lg:hidden text-gray-700 p-2 rounded-md focus:outline-none" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="text-sm sm:text-base lg:text-xl font-bold text-gray-800 truncate max-w-[150px] sm:max-w-none">Python (19877) 8:00 - 10:30 MW</div>
            </div>
            <a href="#" class="text-white bg-red-600 py-1.5 px-3 sm:py-2 sm:px-4 rounded-lg hover:bg-red-700 transition hidden sm:inline-flex items-center text-sm sm:text-base">
                <i class="fas fa-sign-out-alt mr-1 sm:mr-2"></i> <span class="hidden md:inline">Logout</span><span class="md:hidden">Exit</span>
            </a>
        </div>
    </div>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar hidden lg:flex">
        <a href="#" class="text-white px-6"><i class="fas fa-users mr-2"></i> User Management</a>
        <a href="#" class="text-white px-6"><i class="fas fa-graduation-cap mr-2"></i> Student Management</a>
        <a href="#" class="text-white px-6"><i class="fas fa-calendar-check mr-2"></i> Attendance</a>
        <div class="flex-1"></div>
        <a href="#" class="text-white logout px-6"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="w-full max-w-6xl px-2 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
                <!-- User Info Card -->
                <div class="card w-full">
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4">User Info</h2>
                    <form>
                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required
                                class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <!-- Password Field -->
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required
                                class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <!-- Save Button -->
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Save
                        </button>
                    </form>
                </div>

                <!-- User Table -->
                <div class="card w-full">
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-4">User List</h2>
                    <div class="overflow-x-auto -mx-4 sm:mx-0">
                        <div class="inline-block min-w-full align-middle px-4 sm:px-0">
                            <table class="table w-full min-w-[500px]">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example Row -->
                                <tr>
                                    <td>1</td>
                                    <td>user@example.com</td>
                                    <td>********</td>
                                    <td>
                                        <button class="text-blue-600 hover:text-blue-700" title="Edit"><i class="fas fa-pencil-alt"></i></button>
                                        <button class="text-red-600 hover:text-red-700 ml-2" title="Delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="text-sm">&copy; Binghay, Torino 2025</p>
    </footer>

    <!-- Sidebar toggle script -->
    <script>
        (function () {
            const toggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            if (!toggle || !sidebar) return;
            toggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });
            // Close sidebar on click outside (mobile)
            document.addEventListener('click', (e) => {
                if (window.innerWidth >= 1024) return;
                if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                    sidebar.classList.add('hidden');
                }
            });
        })();
    </script>

</body>
</html>
