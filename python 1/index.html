<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* Custom styling for the QR scanner container */
        .qr-scanner-container {
            height: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Footer styling */
        footer {
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Status message */
        #scanner-status {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        /* Start button styling */
        .start-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        /* Camera preview area */
        #qr-reader {
            width: 100%;
            height: 100%;
            display: none; /* Hidden until camera starts */
        }

        /* Camera icon */
        .camera-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Top Bar -->
    <div class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">Python (19877) 8:00 - 10:30 MW</div>
        <a href="#" class="text-white bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex justify-center items-center py-10">
        <!-- Card for QR Scanner -->
        <div class="w-full max-w-lg mx-4 sm:mx-8 md:mx-12 bg-white p-6 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Scan QR Code</h2>
                <p class="text-gray-600">Point your camera at a QR code to scan it.</p>
                <div id="permission-status" class="text-sm text-gray-500 mt-2">Click "Start Camera" to begin scanning</div>
            </div>
            
            <div class="qr-scanner-container">
                <!-- Camera icon and start button (visible initially) -->
                <div id="start-screen" class="text-center">
                    <div class="camera-icon">üì∑</div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Ready to Scan</h3>
                    <button id="start-camera-btn" class="start-button">
                        Start Camera
                    </button>
                    <p class="text-sm text-gray-500 mt-4">We'll ask for camera permission when you click</p>
                </div>
                
                <!-- QR Scanner (hidden until started) -->
                <div id="qr-reader"></div>
                
                <!-- Loading spinner (shown when starting) -->
                <div id="loading-spinner" class="spinner hidden"></div>
                
                <!-- Status display -->
                <div id="scanner-status" class="hidden">Ready</div>
                
                <!-- Controls (shown when camera is active) -->
                <div id="camera-controls" class="controls hidden">
                    <button id="stop-camera-btn" class="control-btn bg-red-500 text-white">
                        Stop Camera
                    </button>
                    <button id="switch-camera-btn" class="control-btn bg-blue-500 text-white">
                        Switch Camera
                    </button>
                </div>
            </div>
            
            <!-- Camera Selection -->
            <div id="camera-selection" class="mt-4 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">Select Camera:</label>
                <select id="camera-select" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Binghay, Torino 2025</p>
    </footer>

    <!-- Scan Result Popup -->
    <div id="scan-result" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">QR Code Scanned!</h3>
            <div class="bg-gray-100 p-3 rounded mb-4">
                <p id="result-content" class="text-gray-700 break-all"></p>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="copy-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
                    Copy
                </button>
                <button id="close-result" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let isScanning = false;
        let cameras = [];
        let currentCameraIndex = 0;
        
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-camera-btn');
        const qrReader = document.getElementById('qr-reader');
        const loadingSpinner = document.getElementById('loading-spinner');
        const scannerStatus = document.getElementById('scanner-status');
        const cameraControls = document.getElementById('camera-controls');
        const cameraSelection = document.getElementById('camera-selection');
        const cameraSelect = document.getElementById('camera-select');
        const permissionStatus = document.getElementById('permission-status');
        const stopButton = document.getElementById('stop-camera-btn');
        const switchButton = document.getElementById('switch-camera-btn');
        
        // Check if HTML5-QRCode library is loaded
        function checkLibraryLoaded() {
            if (typeof Html5Qrcode === 'undefined') {
                updateStatus('‚ùå QR Scanner library failed to load. Please refresh the page.', 'error');
                startButton.disabled = true;
                startButton.textContent = 'Library Error';
                console.error('Html5Qrcode library not loaded. Check network or CDN.');
                return false;
            }
            return true;
        }
        
        // Update status message
        function updateStatus(message, type = 'info') {
            scannerStatus.textContent = message;
            scannerStatus.className = type === 'error' ? 'text-red-500' : 
                                     type === 'success' ? 'text-green-600' : 'text-gray-800';
            scannerStatus.classList.remove('hidden');
            
            // Also update permission status
            if (permissionStatus) {
                permissionStatus.textContent = message;
                permissionStatus.className = `text-sm mt-2 ${type === 'error' ? 'text-red-500' : 
                                            type === 'success' ? 'text-green-600' : 'text-gray-500'}`;
            }
        }
        
        // Show scan result
        function showResult(message) {
            const resultDiv = document.getElementById('scan-result');
            const resultContent = document.getElementById('result-content');
            
            resultContent.textContent = message;
            resultDiv.classList.remove('hidden');
            
            // Play success sound
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
                audio.volume = 0.3;
                audio.play();
            } catch(e) {}
        }
        
        // Close result popup
        document.getElementById('close-result').addEventListener('click', function() {
            document.getElementById('scan-result').classList.add('hidden');
        });
        
        // Copy to clipboard
        document.getElementById('copy-btn').addEventListener('click', function() {
            const resultContent = document.getElementById('result-content');
            navigator.clipboard.writeText(resultContent.textContent)
                .then(() => {
                    alert('‚úì Copied to clipboard');
                    document.getElementById('scan-result').classList.add('hidden');
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                });
        });
        
        // Get available cameras
        async function getCameras() {
            try {
                if (!checkLibraryLoaded()) return [];
                
                const devices = await Html5Qrcode.getCameras();
                cameras = devices || [];
                
                if (cameras.length > 1) {
                    cameraSelection.classList.remove('hidden');
                    cameraSelect.innerHTML = '';
                    
                    cameras.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    // Set default to rear camera if available
                    const rearCamera = cameras.find(device => 
                        device.label?.toLowerCase().includes('back') || 
                        device.label?.toLowerCase().includes('rear') ||
                        device.label?.toLowerCase().includes('environment')
                    );
                    
                    if (rearCamera) {
                        currentCameraIndex = cameras.findIndex(cam => cam.id === rearCamera.id);
                        cameraSelect.value = rearCamera.id;
                    }
                }
                
                return cameras;
            } catch (error) {
                console.warn('Could not get camera list:', error);
                updateStatus('‚ö†Ô∏è Could not load camera list', 'info');
                return [];
            }
        }
        
        // Stop scanner
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    isScanning = false;
                    
                    // Show start screen, hide scanner and controls
                    startScreen.classList.remove('hidden');
                    qrReader.style.display = 'none';
                    cameraControls.classList.add('hidden');
                    cameraSelection.classList.add('hidden');
                    
                    updateStatus('Camera stopped');
                    startButton.disabled = false;
                    startButton.textContent = 'Start Camera Again';
                    
                    return true;
                } catch (error) {
                    console.error('Error stopping scanner:', error);
                    updateStatus('Error stopping camera', 'error');
                    return false;
                }
            }
            return true;
        }
        
        // Switch camera
        async function switchCamera() {
            if (cameras.length < 2) {
                updateStatus('Only one camera available', 'info');
                return;
            }
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            const newCameraId = cameras[currentCameraIndex].id;
            cameraSelect.value = newCameraId;
            
            if (isScanning) {
                await stopScanner();
                setTimeout(() => startCamera(newCameraId), 500);
            }
        }
        
        // Start camera function
        async function startCamera(cameraId = null) {
            // Check if library is loaded first
            if (!checkLibraryLoaded()) {
                updateStatus('‚ùå Scanner library not loaded', 'error');
                return;
            }
            
            // Show loading, hide start screen
            loadingSpinner.classList.remove('hidden');
            startScreen.classList.add('hidden');
            startButton.disabled = true;
            updateStatus('Starting camera...');
            
            try {
                // Initialize scanner
                html5QrCode = new Html5Qrcode("qr-reader");
                
                // Try to get cameras first
                await getCameras();
                
                // Use specified camera or default to rear camera
                let cameraToUse;
                if (cameraId) {
                    cameraToUse = cameraId;
                } else if (cameras.length > 0) {
                    // Try to find rear camera
                    const rearCamera = cameras.find(cam => 
                        cam.label?.toLowerCase().includes('back') || 
                        cam.label?.toLowerCase().includes('rear') ||
                        cam.label?.toLowerCase().includes('environment')
                    );
                    cameraToUse = rearCamera ? rearCamera.id : cameras[0].id;
                } else {
                    cameraToUse = { facingMode: "environment" };
                }
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };
                
                // Start the scanner
                await html5QrCode.start(
                    cameraToUse,
                    config,
                    (decodedText) => {
                        // QR Code detected!
                        updateStatus('‚úì QR Code detected', 'success');
                        showResult(decodedText);
                        
                        // Flash effect
                        qrReader.style.filter = 'brightness(1.5)';
                        setTimeout(() => {
                            qrReader.style.filter = 'none';
                        }, 200);
                    },
                    (errorMessage) => {
                        // Ignore scanning errors
                        if (!errorMessage.includes('NotFoundException')) {
                            console.debug('Scanning:', errorMessage);
                        }
                    }
                );
                
                // Success! Update UI
                isScanning = true;
                loadingSpinner.classList.add('hidden');
                qrReader.style.display = 'block';
                cameraControls.classList.remove('hidden');
                
                updateStatus('‚úì Camera active - Point at QR code', 'success');
                
            } catch (error) {
                console.error('Camera start error:', error);
                loadingSpinner.classList.add('hidden');
                startScreen.classList.remove('hidden');
                startButton.disabled = false;
                
                // Handle specific errors
                if (error.name === 'NotAllowedError' || error.message.includes('permission')) {
                    updateStatus('‚ùå Camera permission denied', 'error');
                    startButton.textContent = 'Grant Camera Permission';
                    
                    // Show instructions
                    setTimeout(() => {
                        alert('To allow camera access:\n\n1. Click the lock icon (üîí) in your address bar\n2. Find "Camera" in the list\n3. Change from "Block" to "Allow"\n4. Click "Start Camera" again');
                    }, 500);
                    
                } else if (error.name === 'NotFoundError' || error.message.includes('camera')) {
                    updateStatus('‚ùå No camera found on device', 'error');
                    startButton.textContent = 'No Camera Available';
                    
                } else if (error.message.includes('Html5Qrcode')) {
                    updateStatus('‚ùå Scanner initialization error', 'error');
                    startButton.textContent = 'Refresh Page';
                    startButton.onclick = function() {
                        location.reload();
                    };
                    
                } else {
                    updateStatus(`‚ùå Error: ${error.message}`, 'error');
                    startButton.textContent = 'Try Again';
                }
            }
        }
        
        // Event Listeners
        startButton.addEventListener('click', function() {
            startCamera();
        });
        
        stopButton.addEventListener('click', function() {
            stopScanner();
        });
        
        switchButton.addEventListener('click', function() {
            switchCamera();
        });
        
        cameraSelect.addEventListener('change', function(e) {
            if (e.target.value && isScanning) {
                stopScanner();
                setTimeout(() => startCamera(e.target.value), 500);
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check browser support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('‚ùå Browser does not support camera access', 'error');
                startButton.disabled = true;
                startButton.textContent = 'Unsupported Browser';
                return;
            }
            
            // Check if library loaded
            if (!checkLibraryLoaded()) {
                // Try to reload library after a delay
                setTimeout(() => {
                    if (!checkLibraryLoaded()) {
                        updateStatus('‚ùå Failed to load scanner. Check internet connection.', 'error');
                        startButton.textContent = 'Refresh Page';
                        startButton.onclick = function() {
                            location.reload();
                        };
                    }
                }, 2000);
            }
            
            // Get initial camera list
            getCameras();
            
            // Update status
            updateStatus('Ready to scan');
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop();
            }
        });
        
        // Global error handler to catch any remaining errors
        window.addEventListener('error', function(event) {
            if (event.message.includes('Html5Qrcode') || event.message.includes('Html6Grade')) {
                console.error('Library error caught:', event.message);
                updateStatus('‚ùå Library error. Please refresh.', 'error');
                startButton.disabled = true;
                startButton.textContent = 'Refresh Page';
                startButton.onclick = function() {
                    location.reload();
                };
            }
        });
    </script>
</body>
</html>
