<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Scanner Library - Using CDN with backup -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        .qr-scanner-container {
            height: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        footer {
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        #scanner-status {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }

        .start-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        #qr-reader {
            width: 100%;
            height: 100%;
        }

        #qr-reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        .camera-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Top Bar -->
    <div class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">Python (19877) 8:00 - 10:30 MW</div>
        <a href="#" class="text-white bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex justify-center items-center py-10">
        <div class="w-full max-w-lg mx-4 sm:mx-8 md:mx-12 bg-white p-6 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Scan QR Code</h2>
                <p class="text-gray-600">Point your camera at a QR code to scan it.</p>
                <div id="permission-status" class="text-sm text-gray-500 mt-2">Click "Refresh Page" to begin scanning</div>
            </div>
            
            <div class="qr-scanner-container">
                <div id="start-screen" class="text-center">
                    <div class="camera-icon">üì∑</div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Ready to Scan</h3>
                    <button id="start-camera-btn" class="start-button">
                        Refresh Page
                    </button>
                    <p class="text-sm text-gray-500 mt-4">We'll ask for camera permission when you click</p>
                </div>
                
                <div id="qr-reader" style="display: none;"></div>
                
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
                
                <div id="scanner-status" style="display: none;">Ready</div>
                
                <div id="camera-controls" class="controls" style="display: none;">
                    <button id="stop-camera-btn" class="control-btn bg-red-500 text-white">
                        Stop Camera
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Binghay, Torino 2025</p>
    </footer>

    <!-- Scan Result Popup -->
    <div id="scan-result" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">QR Code Scanned!</h3>
            <div class="bg-gray-100 p-3 rounded mb-4">
                <p id="result-content" class="text-gray-700 break-all"></p>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="copy-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
                    Copy
                </button>
                <button id="close-result" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let isScanning = false;
        
        function updateStatus(message, type = 'info') {
            const scannerStatus = document.getElementById('scanner-status');
            const permissionStatus = document.getElementById('permission-status');
            
            scannerStatus.textContent = message;
            scannerStatus.style.display = 'block';
            
            if (permissionStatus) {
                permissionStatus.textContent = message;
                permissionStatus.className = `text-sm mt-2 ${type === 'error' ? 'text-red-500' : 
                                            type === 'success' ? 'text-green-600' : 'text-gray-500'}`;
            }
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('scan-result');
            const resultContent = document.getElementById('result-content');
            
            resultContent.textContent = message;
            resultDiv.classList.remove('hidden');
        }
        
        document.getElementById('close-result').addEventListener('click', function() {
            document.getElementById('scan-result').classList.add('hidden');
        });
        
        document.getElementById('copy-btn').addEventListener('click', function() {
            const resultContent = document.getElementById('result-content');
            navigator.clipboard.writeText(resultContent.textContent)
                .then(() => {
                    alert('‚úì Copied to clipboard');
                    document.getElementById('scan-result').classList.add('hidden');
                })
                .catch(err => console.error('Copy failed:', err));
        });
        
        async function startCamera() {
            const startScreen = document.getElementById('start-screen');
            const qrReader = document.getElementById('qr-reader');
            const loadingSpinner = document.getElementById('loading-spinner');
            const cameraControls = document.getElementById('camera-controls');
            const startButton = document.getElementById('start-camera-btn');
            
            startScreen.style.display = 'none';
            loadingSpinner.style.display = 'block';
            startButton.disabled = true;
            updateStatus('Starting camera...');
            
            try {
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText) => {
                        updateStatus('‚úì QR Code detected', 'success');
                        showResult(decodedText);
                    },
                    (errorMessage) => {
                        // Silent error handling
                    }
                );
                
                isScanning = true;
                loadingSpinner.style.display = 'none';
                qrReader.style.display = 'block';
                cameraControls.style.display = 'flex';
                updateStatus('‚úì Camera active - Point at QR code', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                loadingSpinner.style.display = 'none';
                startScreen.style.display = 'block';
                startButton.disabled = false;
                
                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Camera permission denied', 'error');
                    alert('Please allow camera access and try again');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found', 'error');
                } else {
                    updateStatus('‚ùå Failed to load scanner. Check internet connection.', 'error');
                }
            }
        }
        
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                    isScanning = false;
                    
                    document.getElementById('start-screen').style.display = 'block';
                    document.getElementById('qr-reader').style.display = 'none';
                    document.getElementById('camera-controls').style.display = 'none';
                    
                    updateStatus('Camera stopped');
                    document.getElementById('start-camera-btn').disabled = false;
                    document.getElementById('start-camera-btn').textContent = 'Start Camera Again';
                } catch (error) {
                    console.error('Error stopping:', error);
                }
            }
        }
        
        document.getElementById('start-camera-btn').addEventListener('click', function() {
            if (this.textContent === 'Refresh Page') {
                location.reload();
            } else {
                startCamera();
            }
        });
        
        document.getElementById('stop-camera-btn').addEventListener('click', stopScanner);
        
        window.addEventListener('beforeunload', function() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop();
            }
        });
        
        // Auto-start check
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof Html5Qrcode !== 'undefined') {
                    document.getElementById('start-camera-btn').textContent = 'Start Camera';
                    document.getElementById('permission-status').textContent = 'Click "Start Camera" to begin scanning';
                    updateStatus('Ready to scan');
                }
            }, 1000);
        });
    </script>
</body>
</html>
