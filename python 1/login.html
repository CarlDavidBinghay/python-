<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Footer styling */
        footer {
            background-color: #2d3748;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        /* Profile image styling */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <div class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">Python (19877) 8:00 - 10:30 MW</div>
        <a href="index.html" class="text-white bg-blue-600 py-2 px-4 rounded-lg hover:bg-blue-700 transition">Home</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex justify-center items-center py-10">
        <!-- Card for Login Form -->
        <div class="w-full max-w-sm mx-4 sm:mx-8 md:mx-12 bg-white p-6 rounded-lg shadow-lg">
            <div class="text-center mb-6">
                <!-- Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
                <p class="text-gray-600">Enter your credentials to log in.</p>
            </div>
            <!-- Login Form -->
            <form action="#" method="POST">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <!-- Login and Register Buttons -->
                <div class="flex justify-between items-center">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Login</button>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-700">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Binghay, Torino 2025</p>
    </footer>

</body>
</html>
